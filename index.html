          <img src="assets/images (5) 1.png" alt="Yellow threads with coconut and citrus">
          <p>Magnetic Core Bobbin</p>
        </div>
        <div class="image-item">
          <img src="assets/3_Stabilizer-min 1.png" alt="Stabilizer products">
          <p>Premium Stabilizer</p>
        </div>
      </div>
    </section>

    <section class="bottom-section">
      <h1>Featured Products</h1>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="assets/Image 1.png" alt="Image 1">
              <p class="slide-description">Embroidery Stabilizer</p>
            </li>
            <li class="glide__slide">
              <img src="assets/Image 2.png" alt="Image 2">
              <p class="slide-description">Cubbie Grey Elephant</p>
            </li>
            <li class="glide__slide">
              <img src="assets/Image 3.png" alt="Image 3">
              <p class="slide-description">Kimberbell Cup of Cheer</p>
            </li>
            <li class="glide__slide">
              <img src="assets/Image 4.png" alt="Image 4">
              <p class="slide-description">Kimberbell Cup Two Scoops</p>
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
        </div>
      </div>
