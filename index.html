<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lightweight and optimized front-end website">
  <title>Shero Front-End Test</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="top-section">
      <!-- Hero Section -->
      <div class="hero">
        <div class="hero-text">
          <h1>Add color to your <br> masterpiece</h1>
          <button class="cta-button">Shop Now</button>
        </div>
      </div>

      <!-- Flexbox Image Section -->
      <div class="image-gallery">
        <div class="image-item">
          <img src="assets/1700751184881 1.png" alt="Purple and yellow threads with flowers">
          <p>Glide</p>
        </div>
        <div class="image-item">
          <img src="assets/images (5) 1.png" alt="Yellow threads with coconut and citrus">
          <p>Magnetic Core Bobbin</p>
        </div>
        <div class="image-item">
          <img src="assets/3_Stabilizer-min 1.png" alt="Stabilizer products">
          <p>Premium Stabilizer</p>
        </div>
      </div>
    </section>

    <section class="bottom-section">
      <h1>Featured Products</h1>
      <div class="grid-container">
        <!-- Grid Image Section -->
        <div class="grid-item">
          <img src="assets/Image 1.png" alt="Image 1">
          <p>Embroidery Stabilizer</p>
        </div>
        <div class="grid-item">
          <img src="assets/Image 2.png" alt="Image 2">
          <p>Cubbie Grey Elephant</p>
        </div>
        <div class="grid-item">
          <img src="assets/Image 3.png" alt="Image 3">
          <p>Kimberbell Cup of Cheer</p>
        </div>
        <div class="grid-item">
          <img src="assets/Image 4.png" alt="Image 4">
          <p>Kimberbell Cup two Scoops</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
